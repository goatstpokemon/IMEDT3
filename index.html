<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;">
        <a-camera>
            <a-entity
            id="js--cursor"
            material="color: #ffffff; shader: flat"
            geometry=" primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
            position="0 0 -0.5"
            ></a-entity>
        </a-camera>
        <a-assets>
            <a-asset-item id="gltf" src="parade.gltf"></a-asset-item>
            <a-asset-item id="gltfr" src="roof.gltf"></a-asset-item>

        </a-assets>
        <a-entity gltf-model="#gltf"></a-entity>
        <a-entity gltf-model="#gltfr"></a-entity>
        <a-entity light="type: point; intensity: 1; distance: 12; decay: 1.5" position="0 2 1.4198"></a-entity>
        <a-entity light="type: point; intensity: 1; distance: 12; decay: 1.5" position="0 2 -1.40418"></a-entity>
        <a-entity light="type: point; intensity: 0.5; distance: 5; decay: 1" position="0 1.5 -6.75"></a-entity>

    </a-scene>
</body>
</html>
