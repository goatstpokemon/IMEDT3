<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="./js/main.js"></script>
    
    <title>Die Port van Cleve VR ervaring</title>
  </head>
  <body>
    <a-scene
      background="color: rgb(49, 65, 78)"
      id="js--scene"
      renderer=" physicallyCorrectLights: false;"
    >
      
      <a-camera id="js--camera">
        <a-entity
         id="js--cursor"
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -0.5"
          class="js--cursor"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          material="color: rgb(255, 255, 255); shader: flat"
          raycaster="objects: .link"
        >
        </a-entity>
      </a-camera>
      <a-text value="Welcome to 'Die Port van Cleve' VR Experience" width="4" align="center" position="1 2.5 -4" ></a-text>
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 1.5 -4">
        <a-plane
          class="link"
          links
          position="0 1 -2"
          id="english"
          width="1"
          height="1"
          material="shader: flat; color: rgb(213, 106, 39) "
        >
        <a-text value="English" width="4" align="center" ></a-text> 
        </a-plane>
        <a-entity
          links
          class="link"
          id="dutch"
          position="0 2 -4"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; color: rgb(213, 106, 39) "         
        >
          <a-text value="Dutch" width="4" align="center" ></a-text>
        </a-entity>
    </a-scene> 
    
  </body>
</html>
