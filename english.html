<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Die Port van Cleve VR Experience</title>
  </head>
  <body>
    <a-scene
      background="color: #FAFAFA"
      id="js--scene"
      renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
    >
      <a-assests>
        <!--------------------------- Room -------------------->
        <a-asset-item
          id="gltf"
          src="./assets/models/room/parade.gltf"
        ></a-asset-item>
        <a-asset-item
          id="gltfr"
          src="./assets/models/room/roof.gltf"
        ></a-asset-item>

        <!--------------------------- Woman -------------------->
        <a-asset-item
          id="woman-obj"
          src="./assets/models/woman/woman.obj"
        ></a-asset-item>
        <a-asset-item
          id="woman-mtl"
          src="./assets/models/woman/woman.mtl"
        ></a-asset-item>

        <!----------------------  Floor  ---------------------->
        <img
          id="floorTexture"
          src="./assets/textures/old-rustic-wood-free-texture.jpg"
        />

        <!-- -------------------- Icons  ----------------------->
        <img src="./assets/audio/play.png" alt="play" id="play" />
        <img src="./assets/audio/pause.png" alt="pause" id="pause" />

        <!-- -------------------- Painting  ----------------------->
        <a-asset-item
          id="frame"
          src="./assets/models/frame/frame2.glb"
        ></a-asset-item>
      </a-assests>

      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -0.5"
          class="js--cursor"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          material="color: rgb(213, 106, 39); shader: flat"
          raycaster="objects: .js--interact"
        >
        </a-entity>
      </a-camera>

      <a-entity gltf-model="#gltf"></a-entity>
      <a-entity gltf-model="#gltfr"></a-entity>
      <a-entity
        light="type: point; intensity: 1; distance: 12; decay: 1.5"
        position="0 2 1.4198"
      ></a-entity>
      <a-entity
        light="type: point; intensity: 1; distance: 12; decay: 1.5"
        position="0 2 -1.40418"
      ></a-entity>
      <a-entity
        light="type: point; intensity: 0.5; distance: 5; decay: 1"
        position="0 1.5 -6.75"
      ></a-entity>
    </a-scene>
    <script src="./js/main.js"></script>
    <script src="./js/soundBaseComponent.js"></script>
    <script src="./js/teleportComponent.js"></script>
  </body>
</html>
