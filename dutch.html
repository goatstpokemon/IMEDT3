<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Die Port van Cleve VR ervaring</title>
  </head>
  <body>
    <a-scene
      background="color: #FAFAFA"
      id="js--scene"
      renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
    >
      <a-assests>
        <!--------------------------- Room -------------------->
        <a-asset-item
          id="gltf"
          src="./assets/models/room/parade.gltf"
        ></a-asset-item>
        <a-asset-item
          id="gltfr"
          src="./assets/models/room/roof.gltf"
        ></a-asset-item>
        <a-asset-item
          id="gltftegel"
          src="./assets/models/room/tegel.gltf"
        ></a-asset-item>

        <!--------------------------- Woman -------------------->
        <a-asset-item
          id="woman-obj"
          src="./assets/models/woman/woman.obj"
        ></a-asset-item>
        <a-asset-item
          id="woman-mtl"
          src="./assets/models/woman/woman.mtl"
        ></a-asset-item>
        <!--------------------------- Light -------------------->
      <a-asset-item id="lightbulb-gltf" src="./assets/models/lightbulb/light.gltf"></a-asset-item>
      
      <!----------------------  Floor  ---------------------->
      <img id="floorTexture" src="./assets/textures/old-rustic-wood-free-texture.jpg" />
      
      <!-- -------------------- Painting  ----------------------->
      <a-asset-item id="frame" src="./assets/models/frame/frame2.glb"></a-asset-item>
      </a-assests>
      
      <a-camera id="js--camera" position="0 1.6 -4.475 ">
        <a-entity id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 500; from: 0.2 0.2 0.2; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
          animation="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; to: 1 1 1 "
          cursor="fuse: true; fuseTimeout: 1000" position="0 0 -0.5" class="js--cursor"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01" material="color: rgb(213, 106, 39); shader: flat"
          raycaster="objects: .js--interact">
        </a-entity>
      </a-camera>
      
      <!-- Room model -->
      <a-entity gltf-model="#gltf"> </a-entity>
      <a-entity gltf-model="#gltfr"></a-entity>
      <a-entity gltf-model="#gltftegel"></a-entity>
      <!-- Lights  -->
      <a-entity light="type: point; intensity: 1; distance: 18; decay: 1" position="0 2 1.4198"></a-entity>
      <a-entity light="type: point; intensity: 1; distance: 18; decay: 1" position="0 2 -1.40418"></a-entity>
      <a-entity light="type: point; intensity: 0.75; distance: 8; decay: 1" position="0 0.9 -6.25"></a-entity>
      <a-entity light="type: spot; angle: 90; color: red" position="0 1.3 -6"></a-entity>
      <a-entity light="type: spot; angle: 40; color: lime; intensity: 0.75" position="-0.4 1.6 -4.5"
        rotation="-30 80 0"></a-entity>
      <a-entity light="type: spot; angle: 90; color: blue" position="0 1.8 -4.85" rotation="90 0 0"></a-entity>
      <a-entity light="type: spot; angle: 30; color: yellow; intensity: 0.75" position="0.4 1.25 -4.475"
        rotation="0 -90 0"></a-entity>
      <!-- Heineken -->
      <a-entity gltf-model="#frame" scale="0.028 0.028 0.028" position="2.55 1.25 -4.475" rotation="90 90 0"></a-entity>
      <!--<a-teleport
              class="js--interact"
              static-body
              name="1868"
              rot="180 90 180"
              position="0 0 4.75"
              rotation="0 -90 0"
            ></a-teleport>-->
      <a-entity geometry="primitive: cylinder; height: 0.05; radius: 0.12" material="color: yellow" position="2.56 1.25 -4"
        rotation="90 90 0"></a-entity>
      <a-soundFragment class="js--interact" rotation="90 90 0 " position="2.55 1.25 -4"
        audio="./assets/audio/rec/heineken.mp3"
      ></a-soundFragment>

      <!-- Light -->

      <a-entity
        gltf-model="#lightbulb-gltf"
        scale="0.2 0.2 0.2"
        position="-0.035 0.7 -6.25"
        rotation="0 0 0"
      ></a-entity>
       <a-entity
        geometry="primitive: cylinder; height: 0.05; radius: 0.12"
        material="color: red"
        position="0.25 1 -6.41"
        rotation="90 0 0"
      ></a-entity>
      <!--<a-teleport
        class="js--interact"
        static-body
        name="1879"
        rot="180 90 180"
        position="0.5 0 2.6"
        rotation="0 -90 0"
      ></a-teleport>-->
      <a-soundFragment
        class="js--interact"
        rotation="90 0 0 "
        position="0.25 1 -6.4"
        audio="./assets/audio/rec/light.mp3"
      ></a-soundFragment>
      <!-- Woman -->
      <a-entity
        obj-model="obj: #woman-obj; mtl: #woman-mtl;"
        scale="0.10 0.10 0.10"
        position="-1.7 0.0 -4.7"
        rotation="0 70 0"
      ></a-entity>
<!--    <a-teleport
        class="js--interact"
        static-body
        rot="180 0 180"
        name="1895"
        position="-1 0.0 -5"
        rotation="0 -90 0"
      ></a-teleport>-->
      <a-entity
        geometry="primitive: cylinder; height: 0.03; radius: 0.12"
        material="color: lime"
        position="-1.5 1.2 -5.2"
        rotation="90 70 0"
      ></a-entity>
      <a-soundFragment
        class="js--interact"
        rotation="90 70 0 "
        position="-1.5 1.2 -5.2"
        audio="./assets/audio/rec/dames.mp3"
      ></a-soundFragment>

      <!-- Tiles -->
      <!--<a-teleport
        class="js--interact"
        static-body
        rot="180 0 180"
        name="1895"
        position="0 0.0 -2"
        rotation="0 -90 0"
      ></a-teleport>-->
      <a-entity
        geometry="primitive: cylinder; height: 0.05; radius: 0.12"
        material="color: blue"
        position="0 2 -6.01"
        rotation="90 0 0"
      ></a-entity>
      <a-soundFragment
        class="js--interact"
        rotation="90 0 0 "
        position="0 2 -6"
        audio="./assets/audio/rec/tegel.mp3"
      ></a-soundFragment>
    </a-scene>
    <script src="./js/main.js"></script>
    <script src="./js/soundBaseComponent.js"></script>
    <script src="./js/teleportComponent.js"></script>
  </body>
</html>
